<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="container">
            <div class="banner">
                    <div class="signup-header">
                        <h1>Hello</h1>
                        <p>Enter ur info</p>
                    </div>
                <button data-type="inverted">Sign Up</button>
            </div>
            <form class="form">
                <h1>Create Account</h1>
                <div class="socials">
                    <a href="https://www.instagram.com/ilianoah" target="_blank"><img class="social-icons" src="icons/icons8-instagram.svg" alt="Instagram"></a>
                    <a href="#" target="_blank"><img class="social-icons" src="icons/icons8-telegram-app.svg" alt="telegram"></a>
                    <a href="https://www.twitch.tv/ilianoah" target="_blank"><img class="social-icons" src="icons/icons8-twitch.svg" alt="twitch"></a>
                </div>
                <p>or use youre email</p>
                <div class="input-field">
                    <img class="input-icons" src="icons/icons8-user.gif" alt="">
                    <input type="text" placeholder="Noah">
                </div>
                <div class="input-field">
                    <img class="input-icons" src="icons/icons8-secured-letter.gif" alt="">
                    <input type="email" placeholder="Noah@example.com">
                </div>
                <div class="input-field">
                    <img class="input-icons" src="icons/icons8-password-key.gif" alt="">
                    <input type="password" placeholder="pass">
                </div>
                <button class="button">Sing Up</button>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
